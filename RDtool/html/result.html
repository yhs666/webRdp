<script type="text/javascript">
    var res = {{ res|safe }};
//	alert(res);
//console.log(res);
    //var obj = JSON.parse(res);
    var cmd = {{cmd|safe}};
    var time = {{time|safe}};
    var res_a = res.split("\r\n");
    //var res_a = res;
    var divi = document.getElementById('res');
    divi.innerHTML = divi.innerHTML + "<H3>"+ cmd +"</H3><br>"
    divi.innerHTML = divi.innerHTML + "<H4>"+ time +"</H4><br>"
    //divi.innerHTML = divi.innerHTML + res_a+ "<br>"; 
    for(var i=0;i < res_a.length;i++){
    	//document.write(res[i] + "<br>");
      divi.innerHTML = divi.innerHTML + res_a[i]+ "<br>";
    }
   // alert(divi.innerHTML);
</script>
